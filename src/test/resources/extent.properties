# Enable Spark reporter
extent.reporter.spark.start=true
extent.reporter.spark.out=Report/CucumberExtentReport.html


# Screenshots settings
screenshot.dir=target/Screenshots/
screenshot.rel.path=../../target/Screenshots/

# Report theme
extent.reporter.spark.theme=standard

# Base folder for Spark report
basefolder.name=target/SparkReport
basefolder.datetimepattern=d-MM-YY_HH-mm-ss

